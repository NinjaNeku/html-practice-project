<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table tutorial</title>

            <tr>
                <td colspan="2" align="center" >Monthly expenses</td>

            <tr>

            <tr>
                <td>february</td>

            </tr>
            <tr>
                <td>March</td>
                <td>3k</td>
            </tr>

        </table>
    </body>
</html>
